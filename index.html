<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>#####</title>
</head>
<body >
    <div id="app" class="myBg">
        <main class="mainApp d-flex">
            <!-- sezione delle chat -->
            <section class="col-lg-4 ">
                <div class="col-lg-12  h-10 focus d-flex p-1 ">
                    <img class="col-lg-2 rounded-circle p-3" src="./img/avatar_io.jpg" alt="">
                    <h1 class="col-lg-6  p-3">Moons</h1>
                    <div class="col-lg-4 p-3 px-4 d-flex justify-self-end text-end align-content-center">
                        <i class="fa-solid fa-circle-notch col-lg-2 mx-2"></i>
                        <i class="fa-solid fa-message col-lg-2 mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical col-lg-2 mx-0"></i>
                    </div>
                </div>
                <div class="col-lg-12  p-3 h-10 d-flex notifyApp">
                         <i class="fa-solid fa-bell-slash col-lg-2 rounded-circle p-1"></i>
                        <div class="col-lg-10 px-3">
                            <h5 class="p-1">Ricevi notifiche di nuovi messaggi</h5>
                            <a class="p-1" href="#">Attiva notifiche desktop</a>
                            
                        </div> 
                </div>
                <div class="col-lg-12  chat d-flex align-content-start flex-wrap  p-1 w-100">
                    <div class="col-lg-12">
                        <div class="input-group mb-3 w-100">
                            <span class="input-group-text" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-magnifying-glass col-lg-1 p-2 mx-2"></i>
                            </span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" v-model="searchBar" @keyup.enter="search(searchBar)">
                        </div>
                    </div>
                    <!-- <div v-for="person,i in contacts" :key="person.messages" @click="chose(i)"
                        class="col-lg-12 my-4 d-flex flex-wrap align-self-start h-10 ">
                    
                    
                    
                        <img class="col-lg-2 rounded-circle p-3 py-2 " :src="person.avatar" alt="">
                        <div class="col-lg-8">

                            <h5>{{person.name}}</h5>
                            <div v-for="msg,i in person.messages[view]"  class="col-lg-9 px-2 mx-1">
                                <h6>{{msg[lastElement(person.messages)]}}</h6>
                            </div>
                        </div>
                    
                    
                    
                    </div> -->
                    <h5></h5>
                    <div id="sidebar" :class="search()">
                        {{search()}}
                        <div v-for="person,i in contacts" @click="chose(i)" class="col-lg-12 my-1 d-flex flex-wrap align-self-start border-bottom h-10 " :class="opened(i)"  >
                            
                            <img class="col-lg-2 rounded-circle p-3 py-2 " :src="person.avatar" alt="">
                            <div class="col-lg-8 py-2" >
                                <h5> {{person.name}}</h5>
                                <div class="col-lg-9 px-2 ">
                                    <!-- <h6>{{lastElement(person.messages).message}}</h6> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            <!-- sezione chat aperta(on focus) -->
            <section class="col-lg-8  d-flex">
                <div class="w-100 d-flex flex-wrap" >
                    <div class="col-lg-12 focus d-flex h-10">
                        <template v-for="person,i in contacts">
                            <template class="p-3 d-flex " v-if="i == view">
                                <img class="col-lg-1 rounded-circle p-3" :src="person.avatar" alt="">
                                <div class="col-lg-11 d-flex justify-content-between align-items-center p-2">
                    
                                    <h5 class="col-4 p-2">
                                        {{person.name}}
                                        <p>Ultimo accesso oggi alle</p>
                                    </h5>
                    
                                    <div class="col 4 d-flex justify-content-end align-items-center p-2">
                    
                                        <i class="fa-solid fa-magnifying-glass col-lg-1 p-2 mx-2"></i>
                                        <i class="fa-solid fa-paperclip col-lg-1 p-2 mx-2"></i>
                                        <i class="fa-solid fa-ellipsis-vertical col-lg-1 p-2 mx-2"></i>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>

                    <section class=" chat w-100 aka">
                        <div class=" " v-for="person,i in contacts">
                            <div v-if="i == view">
                                <div class="p-3 px-5 w-100 d-flex " v-for="msg,i in person.messages">
                                    <div class="  rounded" :class="check(msg.status)"   >
                                        <span v:model={{i}}>
                                            {{ msg.message}} 
                                        </span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </section>

                    <div class="col-lg-12 w-100  focus align-self-end d-flex justify-content-around p-2 h-10">
                        <i class="fa-regular fa-face-smile"></i>
                        <!-- <input  class="w-75 rounded" type="text"placeholder="Scrivi un messaggio" value="" v-model="sent"> -->
                        <div class="input-group mb-3 w-75 rounded d-flex">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" v-model="sent">
                            <span class="input-group-text col-1 offeset notifyApp" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-magnifying-glass col-lg-1 p-1 mx-2" @click="addMsg(sent,view)"></i>
                            </span>
                            
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                
                </div>

            </section>

        </main>
      
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
