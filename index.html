<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>#####</title>
</head>
<body >
    <div id="app" class="myBg">
        <main class="mainApp d-flex">
            <!-- sezione delle chat -->
            <section class="col-4 ">
                <div class="col-12  h-10 focus d-flex p-1 ">
                    <img class="col-2 rounded-circle" src="https://i.pravatar.cc/50" alt="">
                    <h5 class="col-6 p-3">Pinco pallo</h5>
                    <div class="col-4 p-3 px-4 d-flex justify-self-end text-end align-content-center">
                        <i class="fa-solid fa-circle-notch col-2 mx-2"></i>
                        <i class="fa-solid fa-message col-2 mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical col-2 mx-0"></i>
                    </div>
                </div>
                <div class="col-12  p-2 h-10 d-flex notifyApp">
                         <i class="fa-solid fa-bell-slash col-2 rounded-circle p-1"></i>
                        <div class="col-10 px-1">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                            
                        </div> 
                </div>
                <div class="col-12  chat d-flex align-content-start flex-wrap  p-1 w-100">
                    <div class="col-12">
                        <input class="w-100" type="text">
                    </div>
                    <div v-for="person,i in contacts" :key="person.messages" @click="chose(i)" class="col-12 d-flex flex-wrap align-self-start h-10 ">
                       
                        <img class="col-2 rounded-circle px-2 py-1" :src="person.avatar" alt="">
                        <div class="col-10 px-1">
                            <h5>{{person.name}}</h5>
                            <h6 v-for="msg,i in person.messages">

                            </h6>
                        </div>

                    </div>
                </div>
            </section>
            <!-- sezione chat aperta(on focus) -->
            <section class="col-8  d-flex">
                <div class="w-100 d-flex flex-wrap" >
                    
                    <div class="col-12 focus d-flex h-10">
                        <img class="col-1 rounded-circle p-1" src="https://i.pravatar.cc/50" alt="">
                        <div class="col-10 p-2">

                            <template  v-for="person,i in contacts">
                                <template class="p-3 " v-if="i == view">
                                    <h5>{{person.name}}
                                        <p>Ultimo accesso oggi alle</p>
                                    </h5>
                                    
                                </template>
                            </template>
                        </div>
                            
                            
                        <div class="col-1 p-3 px-4 d-flex justify-self-end justify-content-end text-end">

                            <i class="fa-solid fa-magnifying-glass col-2 p-2 mx-2"></i>
                            <i class="fa-solid fa-paperclip col-2 p-2 mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical col-2 p-2 mx-2"></i>
                        </div>
                        
                    </div>

                    <section class=" chat w-100 ">
                        <div class=" " v-for="person,i in contacts">
                            <div v-if="i == view">
                                <div class="p-3 w-100 d-flex" v-for="msg,i in person.messages">

                                    <span class="p-2 rounded" :class="check(msg.status)"   >{{msg.message}}</span>
                                    
                                </div>
                            </div>
                        </div>
                    </section>
                        

                    <div class="col-12 w-100  focus align-self-end d-flex justify-content-around p-3 h-10">
                        <i class="fa-regular fa-face-smile"></i>
                        <input  class="w-75" type="text">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                
                </div>

            </section>

        </main>
      
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
